version: '3.8'

services:
  # =====================================================
  # üóÑÔ∏è Servi√ßo do Banco de Dados PostgreSQL
  # =====================================================
  postgres-db:
    image: postgres:15-alpine
    container_name: sunops_db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - sunops_network

  # =====================================================
  # üîÑ CACHE: Servi√ßo do Redis
  # =====================================================
  sunops-redis:
    image: redis:7-alpine
    container_name: sunops_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sunops_network

  # =====================================================
  # üì¶ API de Cat√°logo (Flask) - NOVO SERVI√áO
  # =====================================================
  catalogo-api:
    container_name: sunops_catalogo_api
    build:
      context: ./catalogo-api
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./catalogo-api/data:/app/data
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      # --- CORRE√á√ÉO: Apontar a API Flask para o servi√ßo Redis correto ---
      - REDIS_HOST=sunops-redis
      - REDIS_PORT=6379
      # ----------------------------------------------------------------
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sunops_network
    restart: unless-stopped

  # =====================================================
  # ‚öôÔ∏è Servi√ßo da API Backend (FastAPI)
  # =====================================================
  sunops-api:
    container_name: sunops_api
    build:
      context: ./backend
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_HOST: postgres-db

      # Vari√°veis de autentica√ß√£o
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Vari√°veis do primeiro admin
      FIRST_ADMIN_EMAIL: ${FIRST_ADMIN_EMAIL}
      FIRST_ADMIN_PASSWORD: ${FIRST_ADMIN_PASSWORD}
      FIRST_ADMIN_NAME: ${FIRST_ADMIN_NAME}

      # Vari√°veis do Redis
      REDIS_HOST: sunops-redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # URL da API de Cat√°logo (opcional, caso o backend precise consumir)
      CATALOGO_API_URL: http://catalogo-api:5001

    depends_on:
      postgres-db:
        condition: service_healthy
      sunops-redis:
        condition: service_started
      catalogo-api:
        condition: service_healthy
    networks:
      - sunops_network

  # =====================================================
  # üíª Servi√ßo do Frontend React/Vite (SunOps)
  # =====================================================
  sunops-frontend:
    container_name: sunops_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_CATALOGO_API_URL=http://localhost:5001
    depends_on:
      - sunops-api
      - catalogo-api
    networks:
      - sunops_network

# =====================================================
# üì¶ Redes e Volumes Persistentes
# =====================================================
networks:
  sunops_network:
    driver: bridge

volumes:
  postgres_data:
    name: sunops-postgres-data
  redis_data:
    name: sunops-redis-data
